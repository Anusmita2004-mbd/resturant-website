<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register | Petuk Bari</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <!-- ✅ Login Form -->
            <form id="loginForm" method="POST" action="{% url 'login_user' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="name" required />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required />
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>

            <!-- ✅ Register Form -->
            <form id="registerForm" method="POST" action="{% url 'register_user' %}" style="display: none;">
                {% csrf_token %}
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" name="name" id="regName" required pattern="[A-Z][a-z]{1,}" title="Start with a capital letter followed by lowercase letters" />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" id="regPassword" required pattern=".{8}" title="Password must be exactly 8 characters" />
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirmPassword" required pattern=".{8}" title="Password must be exactly 8 characters" />
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" title="Enter exactly 10 digits" />
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>

            <div class="back-home">
                <a href="{% url 'home' %}">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Script for toggling forms -->
    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");
        const formTitle = document.getElementById("form-title");

        showRegister.addEventListener("click", (e) => {
            e.preventDefault();
            loginForm.style.display = "none";
            registerForm.style.display = "block";
            formTitle.textContent = "Register";
        });

        showLogin.addEventListener("click", (e) => {
            e.preventDefault();
            registerForm.style.display = "none";
            loginForm.style.display = "block";
            formTitle.textContent = "Login";
        });

        registerForm.addEventListener("submit", function (e) {
            const pass = document.getElementById("regPassword").value;
            const confirm = document.getElementById("confirmPassword").value;

            if (pass !== confirm) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>

</body>
</html>
